<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Session</title>
    <style>
        .video-item.current {
                font-weight: bold;
                color: #2e8b57;
        }
        .video-item a {
                text-decoration: none;
                color: inherit;
        }


        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        .watchers {
            text-align: center;
            color: #28a745;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .video-box {
            background: black;
            border-radius: 8px;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: auto;
        }

        .next-videos {
            margin-top: 25px;
        }

        .next-videos h3 {
            margin-bottom: 10px;
        }

        .video-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .video-item {
            background: white;
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            font-size: 14px;
        }

        .logout {
            text-align: center;
            margin-top: 20px;
        }

        .logout a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ“º Live Learning Session</h2>

    <div class="watchers">
        ðŸ‘€ {{ watchers }} people are watching now
    </div>

    <div class="video-box">
        <video controls autoplay width="100%">
            <source src="{{ url_for('stream_video', filename=current_video) }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="next-videos">
       <h3>â–¶ Next Videos</h3>

        <div class="video-list">
          {% for video_file in videos %}
            <div class="video-item {% if video_file == current_video %}current{% endif %}">
              <a href="{{ url_for('video', current_video=video_file) }}">
                {{ video_file.replace('.mp4', '').replace('_', ' ') }}
              </a>
            </div>
          {% endfor %}
        </div>

        <form method="get" action="{{ url_for('video', current_video=next_video) }}">
            <button type="submit" class="btn primary">Next â–¶</button>
        </form>
    </div>

    <div class="logout">
        <a href="{{ url_for('logout') }}">Leave Session</a>
    </div>
</div>


</body>
</html>
